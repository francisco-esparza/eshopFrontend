<div class="container">
  <div class="row container-card">
    <div *ngIf="loading; then loader else list"></div>
    <ng-template #list>
      <div
        class="col-lg-4 col-md-6 col-sm-6 col-12 card-product"
        *ngFor="let p of products"
      >
        <div class="container-product shadow-lg">
          <div class="container-img-product">
            <img [src]="pathImg+'/image/'+p.Img" [alt]="p.Img" class="img-fluid">
          </div>
          <div class="info-product">
            <h6>{{p.ProductName}}</h6>
            <h6>Precio: S/. {{p.Price.toFixed(2)}}</h6>
          </div>
          <div class="footer-card-product">
            <div class="btn-add-product" (click)="addProduct(p.IdProduct)">
              <i class="fas fa-cart-plus"></i> Agregar
            </div>
            <div class="btn-view-detail-product" (click)="viewDetail(p.IdProduct)">
              <i class="fas fa-plus"></i> Ver detalle
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #loader></ng-template>
  </div>
</div>
