<div class="body">
  <div class="container center-children">
    <div class="row">
      <div *ngIf="loading; then loader else list"></div>
      <ng-template #loader>
        <h3>Cargando...</h3>
      </ng-template>
      <ng-template #list>
        <div class="card container-card shadow-lg col-12 p-4">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6">
                <img [src]="pathImg+'/image/'+product?.Img" alt="">
            </div>
            <div class="col-12 col-sm-12 col-md-6">
              <h4>{{ product.ProductName }}</h4>
              <h4>{{ product.Price}}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                class="btn btn-block btn-success-acction"
                (click)="addProduct(product)"
              >Agregar al carrito</button>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
